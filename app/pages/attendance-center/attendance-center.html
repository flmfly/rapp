<ion-header>

  <ion-navbar>
    <ion-title>我的考勤</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="attendance-center">
  <ion-toolbar primary>
    <ion-buttons start>
      <button>
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>July 2017</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid class="calendar" text-center no-padding>
    <ion-row class="header">
      <ion-col>S</ion-col>
      <ion-col>M</ion-col>
      <ion-col>T</ion-col>
      <ion-col>W</ion-col>
      <ion-col>T</ion-col>
      <ion-col>F</ion-col>
      <ion-col>S</ion-col>
    </ion-row>
    <ion-row class="body">
      <ion-col><button disabled small>26</button></ion-col>
      <ion-col><button disabled small>27</button></ion-col>
      <ion-col><button disabled small>28</button></ion-col>
      <ion-col><button disabled small>29</button></ion-col>
      <ion-col><button disabled small>30</button></ion-col>
      <ion-col class="green"><button small clear (click)="selectDay('1')">1</button></ion-col>
      <ion-col><button disabled small>2</button></ion-col>
    </ion-row>
    <ion-row class="body">
      <ion-col><button disabled small>3</button></ion-col>
      <ion-col class="warning"><button small clear (click)="selectDay('4')">4</button></ion-col>
      <ion-col class="green"><button small clear (click)="selectDay('5')">5</button></ion-col>
      <ion-col class="green"><button small clear (click)="selectDay('6')">6</button></ion-col>
      <ion-col class="green"><button small clear (click)="selectDay('7')">7</button></ion-col>
      <ion-col class="green"><button small clear (click)="selectDay('8')">8</button></ion-col>
      <ion-col><button disabled small>9</button></ion-col>
    </ion-row>
    <ion-row class="body">
      <ion-col><button disabled small>10</button></ion-col>
      <ion-col class="green"><button small clear (click)="selectDay('11')">11</button></ion-col>
      <ion-col class="green"><button small clear (click)="selectDay('12')">12</button></ion-col>
      <ion-col class="red"><button small clear (click)="selectDay('13')">13</button></ion-col>
      <ion-col><button disabled small>14</button></ion-col>
      <ion-col><button disabled small>15</button></ion-col>
      <ion-col><button disabled small>16</button></ion-col>
    </ion-row>
    <ion-row class="body">
      <ion-col><button disabled small>17</button></ion-col>
      <ion-col><button disabled small>18</button></ion-col>
      <ion-col><button disabled small>19</button></ion-col>
      <ion-col><button disabled small>20</button></ion-col>
      <ion-col><button disabled small>21</button></ion-col>
      <ion-col><button disabled small>22</button></ion-col>
      <ion-col><button disabled small>23</button></ion-col>
    </ion-row>
    <ion-row class="body">
      <ion-col><button disabled small>24</button></ion-col>
      <ion-col><button disabled small>25</button></ion-col>
      <ion-col><button disabled small>26</button></ion-col>
      <ion-col><button disabled small>27</button></ion-col>
      <ion-col><button disabled small>28</button></ion-col>
      <ion-col><button disabled small>29</button></ion-col>
      <ion-col><button disabled small>30</button></ion-col>
    </ion-row>
    <ion-row class="body">
      <ion-col><button disabled small>31</button></ion-col>
      <ion-col><button disabled small>1</button></ion-col>
      <ion-col><button disabled small>2</button></ion-col>
      <ion-col><button disabled small>3</button></ion-col>
      <ion-col><button disabled small>4</button></ion-col>
      <ion-col><button disabled small>5</button></ion-col>
      <ion-col><button disabled small>6</button></ion-col>
    </ion-row>
  </ion-grid>

  <div padding *ngIf="!daySelected">
    点击某天查看明细
  </div>
  <ion-list *ngIf="daySelected">
    <ion-list-header>
      2017-7-{{selectedDay}}
    </ion-list-header>
    <ion-item>
      <div>上班签入</div>
      <ion-note item-right class="color-warning">9：01</ion-note>
    </ion-item>
    <ion-item>
      <div>用餐签入</div>
      <ion-note item-right>11：29</ion-note>
    </ion-item>
    <ion-item>
      <div>用餐签出</div>
      <ion-note item-right>12：47</ion-note>
    </ion-item>
    <ion-item>
      <div>上班签出</div>
      <ion-note item-right>18：42</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
