<ion-header>

    <ion-navbar>
        <ion-title>addTask</ion-title>
        <ion-buttons end>
            <button (click)="pushTask()">
                <ion-icon name="send-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" value="" placeholder="添加接收人"></ion-input>
            <button clear item-right (click)="addReceiver()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-label>提醒方式：</ion-label>
            <ion-select [(ngModel)]="gaming">
                <ion-option value="nes">应用内</ion-option>
                <ion-option value="n64">短信</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>发送时间：</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD HH:mm"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>开始时间：</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD HH:mm"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>截至时间：</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD HH:mm"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>录音内容：34"</ion-label>
            <button clear item-right>
                <ion-icon name="play"></ion-icon>
            </button>
        </ion-item>
        <ion-item>
            <ion-label stacked>文字说明</ion-label>
            <ion-textarea></ion-textarea>
        </ion-item>
        <ion-item>
            <div>图片</div>

            <ion-grid no-padding>
                <ion-row>
                    <ion-col width-33 style="position: relative">
                        <ion-img src="img/tea_cup.png" width="64" height="64"></ion-img>
                        <ion-badge danger style="position: absolute; right: 8px;top: 8px;">X</ion-badge>
                    </ion-col>
                    <ion-col width-33 style="position: relative">
                        <ion-img src="img/tea_cup.png" width="64" height="64"></ion-img>
                        <ion-badge danger style="position: absolute; right: 8px;top: 8px;">X</ion-badge>
                    </ion-col>
                    <ion-col width-33 style="position: relative">
                        <ion-img src="img/tea_cup.png" width="64" height="64"></ion-img>
                        <ion-badge danger style="position: absolute; right: 8px;top: 8px;">X</ion-badge>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-item>
    </ion-list>
    <div padding></div>
    <div padding>

    <button fab fab-bottom fab-left fab-fixed>
        <ion-icon name="mic"></ion-icon>
    </button>
    <button fab fab-bottom fab-right fab-fixed>
        <ion-icon name="images"></ion-icon>
    </button>
    </div>
</ion-content>
