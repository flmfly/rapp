<ion-header>
    <ion-navbar>
        <ion-title>
            某知名品牌

    </ion-navbar>
</ion-header>

<ion-content no-padding class="home">
    <ion-slides pager style="height:auto;">

        <ion-slide>
            <img src="img/slide/1.jpg"/>

        <ion-slide>
            <img src="img/slide/2.jpg"/>

            <ion-col width-25>
