<ion-header>
    <ion-toolbar>
        <ion-title>
            Contacts
        </ion-title>
        <ion-buttons end>
            <button royal>
                <ion-icon name="person-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="contact">
    <ion-searchbar hideCancelButton="false" [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
    <ion-list no-margin>
        <ion-item>
            <ion-icon name="person" item-left primary></ion-icon>
            新的朋友
        </ion-item>
        <ion-item>
            <ion-icon name="people" item-left primary></ion-icon>
            我的群组
        </ion-item>
    </ion-list>
    <ion-item-group>
        <ion-item-divider light>A</ion-item-divider>
        <button ion-item (click)="nav2Message()">Angola</button>
        <button ion-item (click)="nav2Message()">Argentina</button>
        <button ion-item (click)="nav2Message()">Armenia</button>
        <button ion-item (click)="nav2Message()">Australia</button>
        <button ion-item (click)="nav2Message()">Austria</button>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider light>B</ion-item-divider>
        <button ion-item (click)="nav2Message()">Bangladesh</button>
        <button ion-item (click)="nav2Message()">Belarus</button>
        <button ion-item (click)="nav2Message()">Belgium</button>
        <button ion-item (click)="nav2Message()">Bhutan</button>
        <button ion-item (click)="nav2Message()">Bolivia</button>
        <button ion-item (click)="nav2Message()">Brazil</button>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider light>C</ion-item-divider>
        <button ion-item (click)="nav2Message()">Cambodia</button>
        <button ion-item (click)="nav2Message()">Cameroon</button>
        <button ion-item (click)="nav2Message()">Canada</button>
        <button ion-item (click)="nav2Message()">Chile</button>
        <button ion-item (click)="nav2Message()">China</button>
        <button ion-item (click)="nav2Message()">Colombia</button>
        <button ion-item (click)="nav2Message()">Costa Rica</button>
        <button ion-item (click)="nav2Message()">Cuba</button>
        <button ion-item (click)="nav2Message()">Cyprus</button>
        <button ion-item (click)="nav2Message()">Czech Republic</button>
    </ion-item-group>
</ion-content>
