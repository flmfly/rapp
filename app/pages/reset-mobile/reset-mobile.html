<ion-header>

    <ion-navbar>
        <ion-title>更改手机号</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list>
        <ion-item>
            <ion-icon primary name="lock" item-left></ion-icon>
            <ion-input type="password" [(ngModel)]="password" placeholder="密码"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon primary name="phone-portrait" item-left></ion-icon>
            <ion-input type="text" [(ngModel)]="mobile" placeholder="新的手机号"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon primary name="" item-left></ion-icon>
            <ion-input type="text" [(ngModel)]="verifyCode" placeholder="短信验证码"></ion-input>
            <button item-right (click)="fetchVerifyCode()">获取验证码</button>
        </ion-item>
    </ion-list>
    <div padding style="padding-top: 0">
        <button block (click)="fireRestMobile()">提&nbsp;&nbsp;交</button>
    </div>
</ion-content>
