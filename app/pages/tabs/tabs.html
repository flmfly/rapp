





<ion-tabs *ngIf="session.isLogin()" #myTabs>
  <ion-tab [root]="homeRoot" tabTitle="首页" tabIcon="home" swipBackEnabled="false"></ion-tab>
  <ion-tab [root]="contactRoot" tabBadge="3" tabBadgeStyle="danger" tabTitle="联系人" tabIcon="book"></ion-tab>
  <ion-tab [root]="taskRoot" tabBadge="6" tabBadgeStyle="danger" tabTitle="任务" tabIcon="list-box"></ion-tab>
  <ion-tab [root]="calendarRoot" tabBadge="4" tabBadgeStyle="danger" tabTitle="日历" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="personalRoot" tabBadge="1" tabBadgeStyle="danger" tabTitle="我" tabIcon="person"></ion-tab>
</ion-tabs>
