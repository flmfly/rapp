<ion-header>
    <ion-toolbar style="padding: 0">
        <div class="logo-area" text-center>
            <h1 style="padding-top: 24px">LOGO</h1>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content no-padding class="login">

    <ion-list no-margin>
        <ion-item>
            <ion-icon primary name="person" item-left></ion-icon>
            <ion-input type="text" [(ngModel)]="username" placeholder="用户名"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon primary name="lock" item-left></ion-icon>
            <ion-input type="password" [(ngModel)]="password" placeholder="密码"></ion-input>
        </ion-item>
    </ion-list>

    <div padding style="position: relative">
        <ion-checkbox></ion-checkbox>
        <span class="remeber">记住我</span>
        <a class="forgot" padding primary>忘记密码？</a>
    </div>

    <div padding style="padding-top: 0">
        <button block (click)="login();">登&nbsp;&nbsp;录</button>
    </div>


</ion-content>
