<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

    <ion-navbar no-border-bottom>
        <ion-searchbar hideCancelButton="false" [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment padding [(ngModel)]="category">
            <ion-segment-button value="1">我发起的</ion-segment-button>
            <ion-segment-button value="2">分配给我的</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content no-padding>
    <div [ngSwitch]="category">
        <ion-list *ngSwitchWhen="'1'">
            <ion-item-sliding *ngFor="let row of mine">
                <ion-item>
                    <h2>
                        {{row.title}}
                    </h2>
                    <p>
                        <ion-grid no-padding>
                            <ion-row>
                                <ion-col width-50>
                                    <ion-icon name="at"></ion-icon>
                                    {{row.createTime}}
                                </ion-col>
                                <ion-col width-50>
                                    <ion-icon name="person"></ion-icon>
                                    {{row.to}}
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-icon name="time"></ion-icon>
                                    {{row.startTime}}~{{row.endTime}}
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </p>
                    <ion-note item-right>
                        <ion-icon name="images" danger></ion-icon>
                        <ion-icon name="mic" danger></ion-icon>
                        <ion-icon name="menu" danger></ion-icon>
                    </ion-note>
                </ion-item>
                <ion-item-options>
                    <button danger>
                        Cancel
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        <ion-list *ngSwitchWhen="'2'">
            <ion-item-sliding *ngFor="let row of tome">
                <ion-item>
                    <h2>
                        {{row.title}}
                    </h2>
                    <p>
                        <ion-grid no-padding>
                            <ion-row>
                                <ion-col>
                                    <ion-icon name="at"></ion-icon>
                                    {{row.createTime}}
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-icon name="time"></ion-icon>
                                    {{row.startTime}}~{{row.endTime}}
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </p>
                    <ion-note item-right>
                        <ion-icon name="images" danger></ion-icon>
                        <ion-icon name="mic" danger></ion-icon>
                        <ion-icon name="menu" danger></ion-icon>
                    </ion-note>
                </ion-item>
                <ion-item-options>
                    <button primary>
                        Done
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>


    <button fab fab-bottom fab-center (click)="nav2AddTask()">
        <ion-icon name="add"></ion-icon>
    </button>
</ion-content>
