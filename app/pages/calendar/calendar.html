<ion-header>
  <ion-toolbar no-border-top>
    <ion-segment padding [(ngModel)]="dayOfWeek">
      <ion-segment-button value="0">Today</ion-segment-button>
      <ion-segment-button value="1">Th</ion-segment-button>
      <ion-segment-button value="2">Fr</ion-segment-button>
      <ion-segment-button value="3">Sa</ion-segment-button>
      <ion-segment-button value="4">Su</ion-segment-button>
      <ion-segment-button value="5">Mo</ion-segment-button>
      <ion-segment-button value="">Tu</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="calendar">

  <ion-list>
      <ion-list-header>
          未完成
      </ion-list-header>
    <ion-item-sliding>
      <button ion-item (click)="nav2TaskDetail()">
        <h2>
          休假-年假
        </h2>
        <p>
          <ion-grid no-padding>
            <ion-row>
              <ion-col width-50>
                <ion-icon name="at"></ion-icon>
                我
              </ion-col>
              <ion-col width-50>
                <ion-icon name="time"></ion-icon>
                8:00~12:00
              </ion-col>
            </ion-row>
          </ion-grid>
        </p>
        <ion-note item-right>
          <ion-icon name="images" danger></ion-icon>
          <ion-icon name="mic" danger></ion-icon>
          <ion-icon name="menu" danger></ion-icon>
        </ion-note>
      </button>
      <ion-item-options>
        <button primary>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding (click)="nav2TaskDetail()">
      <ion-item>
        <h2>
          盘点
        </h2>

              </ion-col>
              <ion-col width-50>
                <ion-icon name="time"></ion-icon>
                17:00~20:00
              </ion-col>
            </ion-row>
          </ion-grid>
        </p>
        <ion-note item-right>
          <ion-icon name="images" danger></ion-icon>
          <ion-icon name="mic" dark></ion-icon>
          <ion-icon name="menu" danger></ion-icon>
        </ion-note>
      </ion-item>
      <ion-item-options>
        <button primary>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding (click)="nav2TaskDetail()">

          聚餐

      </ion-item>
      <ion-item-options>
