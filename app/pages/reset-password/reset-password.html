<ion-header>

  <ion-navbar>
    <ion-title>重置密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item>
      <ion-icon primary name="lock" item-left></ion-icon>
      <ion-input type="password" [(ngModel)]="password" placeholder="旧密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon primary name="lock" item-left></ion-icon>
      <ion-input type="password" [(ngModel)]="newPassword" placeholder="新密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon primary name="lock" item-left></ion-icon>
      <ion-input type="password" [(ngModel)]="newPassword1" placeholder="确认新密码"></ion-input>
    </ion-item>
  </ion-list>
  <div padding style="padding-top: 0">
    <button block (click)="fireRestPassword()">提&nbsp;&nbsp;交</button>
  </div>
</ion-content>
